<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Storj File Upload/Download</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #status { margin-top: 10px; font-weight: bold; }
    #status.error { color: red; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    a { display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Storj Upload & Download Test</h2>

  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>
  <button onclick="getDownloadLink()">Get Download Link</button>
  <button onclick="listFiles()">List All Files</button>

  <div id="status"></div>
  <a id="downloadLink" href="#" target="_blank" style="display:none">Download File</a>
  <h3>Stored Files:</h3>
  <div id="fileList"></div>
  <pre id="raw"></pre>

  <script>
    const API_BASE = "/api/file"; // your Vercel route
    const statusEl = document.getElementById("status");
    const rawEl = document.getElementById("raw");
    const downloadLinkEl = document.getElementById("downloadLink");
    const fileInput = document.getElementById("fileInput");
    const fileListEl = document.getElementById("fileList");

    let selectedFile = null;

    fileInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
    });

    function setStatus(msg, isError = false) {
      statusEl.textContent = msg;
      statusEl.className = isError ? "error" : "";
    }

    // âœ… Updated Upload with FormData
    async function uploadFile() {
      if (!selectedFile) {
        alert("Select a file first!");
        return;
      }

      setStatus("Uploading file...");
      downloadLinkEl.style.display = "none";

      try {
        const formData = new FormData();
        formData.append("file", selectedFile);

        const res = await fetch(API_BASE, {
          method: "POST",
          body: formData, // ðŸ‘ˆ sending raw FormData
        });

        const json = await res.json();
        rawEl.textContent = JSON.stringify(json, null, 2);

        if (!res.ok) {
          setStatus(`Upload failed (${res.status})`, true);
          return;
        }

        setStatus("Upload successful!");
      } catch (err) {
        console.error(err);
        setStatus("Upload failed (see console)", true);
        rawEl.textContent = String(err);
      }
    }

    async function getDownloadLink() {
      if (!selectedFile) {
        alert("Upload a file first (need filename)!");
        return;
      }

      setStatus("Requesting download URL...");
      downloadLinkEl.style.display = "none";

      try {
        const res = await fetch(API_BASE + "?action=download&filename=" + encodeURIComponent(selectedFile.name));
        const json = await res.json();
        rawEl.textContent = JSON.stringify(json, null, 2);

        if (!res.ok) {
          setStatus(`Failed to get download URL (${res.status})`, true);
          return;
        }

        const downloadUrl = json.downloadUrl;
        if (!downloadUrl) {
          setStatus("No downloadUrl returned", true);
          return;
        }

        setStatus("Download URL ready!");
        downloadLinkEl.href = downloadUrl;
        downloadLinkEl.textContent = "Download File";
        downloadLinkEl.style.display = "inline-block";
      } catch (err) {
        console.error(err);
        setStatus("Download failed (see console)", true);
        rawEl.textContent = String(err);
      }
    }

    async function listFiles() {
      setStatus("Fetching file list...");
      fileListEl.innerHTML = "";

      try {
        const res = await fetch(API_BASE + "?action=list");
        const json = await res.json();
        rawEl.textContent = JSON.stringify(json, null, 2);

        if (!res.ok) {
          setStatus(`Failed to fetch file list (${res.status})`, true);
          return;
        }

        if (!json.files || json.files.length === 0) {
          setStatus("No files found.");
          return;
        }

        setStatus("Files loaded:");
        json.files.forEach(file => {
          const link = document.createElement("a");
          link.href = file.url || "#";
          link.textContent = file.name || file;
          link.target = "_blank";
          fileListEl.appendChild(link);
        });
      } catch (err) {
        console.error(err);
        setStatus("Listing failed (see console)", true);
        rawEl.textContent = String(err);
      }
    }
  </script>
</body>
</html>
